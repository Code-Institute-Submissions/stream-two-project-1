<!DOCTYPE html>
<html>
<head>
   <title>Sales Report Dashboard</title>
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
   <link rel="stylesheet" href="static/css/introjs.css"/>
</head>
<body class="application">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="navbar-header">
           <a class="navbar-brand" href="../">January 2009 Sales Analytics Dashboard</a>
       </div>
       <button class="btn btn-info navbar-btn intro_button" autofocus onclick="javascript:introJs().start();">Start Tour</button>
   </div>
</div>

<div  id="outer" class="container-fluid">
    <div class="row">
        <!-- Time Chart -->
       <div class="col-sm-10">
           <div class="chart-wrapper">
               <div class="chart-title">
                   January 2009 Sales
               </div>
               <div class="chart-stage">
                   <div id="time-chart" data-step="1" data-intro="Hold Left Mouse Button to select the time interval" style="font-weight: normal" data-position="right"></div>
               </div>
           </div>
       </div>
       <!-- Time Chart -->
        <!-- Metric  -->
       <div class="col-sm-2">
           <div class="chart-wrapper">
               <div class="chart-title">
                   Total Sales in USD
               </div>
               <div class="chart-stage">
                   <div id="total-sales"></div>
               </div>
           </div>
       </div>
       <!-- Metric  -->
        <!-- sales by country -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Sales by Country
                </div>
                <div class="chart-stage">
                   <div id="sales-by-country" data-step="2" data-intro="Click to select country or countries you want to display data for. Click again on selected countries to deselect." style="font-weight: normal" data-position="right"></div>
               </div>
            </div>
        </div>
        <!-- sales by country -->
        <!--card type -->
        <div class="col-sm-6">
           <div class="chart-wrapper">
               <div class="chart-title">
                  Number of Sales by Card Type
               </div>
               <div class="chart-stage">
                   <div id="card-type-row-chart" data-step="3" data-intro="Click to select item or items you want to display data for. Click again on selected items to deselect." style="font-weight: normal" data-position="right"></div>
               </div>
           </div>
       </div>
        <!--card type -->
   </div>
</div>

<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
<script src="static/js/intro.js" type="text/javascript"></script>
</body>
</html>
